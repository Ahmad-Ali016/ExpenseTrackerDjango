{% extends 'core/base.html' %}

{% block content %}

<div class="app-content-header">
    <!--begin::Container-->
    <div class="container-fluid">
        <!--begin::Row-->
        <div class="row">
            <div class="col-sm-6"><h3 class="mb-0">Hotels</h3></div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">List of Hotels</li>
                </ol>
            </div>
        </div>
        <!--end::Row-->
    </div>
    <!--end::Container-->
</div>
<!--end::App Content Header-->
<!--begin::App Content-->
<div class="app-content">
    <!--begin::Container-->
    <div class="container-fluid">
        <div class="row">
            {{ form_errors }}
        </div>
        <!--begin::Row-->
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>

        </div>
    </div>
</div>

{% endblock %}
